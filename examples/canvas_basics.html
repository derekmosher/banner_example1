
<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-template-name="300x250">
  <meta name="ad.size" content="width=300,height=250">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/greensock/1_19_0/TweenMax.min.js"></script> -->

  <script type="text/javascript">

  </script>


</head>
<body>
  <div id="main-container">
    <canvas id="myCanvas1" width=250 height=150></canvas>
    <canvas id="myCanvas2" width=250 height=150></canvas>
    <canvas id="myCanvas3" width=250 height=150></canvas>
    <canvas id="myCanvas4" width=250 height=150></canvas>  
    <canvas id="myCanvas5" width=250 height=150></canvas>  
    <canvas id="myCanvas6" width=250 height=150></canvas>  
    <canvas id="myCanvas7" width=250 height=150></canvas>  
    <canvas id="myCanvas8" width=250 height=150></canvas>  
    <canvas id="myCanvas9" width=250 height=150></canvas>  
    <canvas id="myCanvas10" width=250 height=150 style="border:1px solid #02b302;">Show if No Browser Support</canvas>  
  </div>


  <script>
    // example 1 - stroke - split inner/outer
      var c = document.getElementById("myCanvas1");
      var ctx = c.getContext("2d");
      ctx.lineWidth = 10;
      ctx.strokeStyle = "#000";
      ctx.strokeRect(20, 20, 150, 100);
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(30, 30, c.width, c.height);
      ctx.strokeRect(0, 0, c.width, c.height); //note this is half the width of above



    // example 2 - stroke - Trick for inside
        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");

        // default centered
        ctx.lineWidth = 10;
        ctx.strokeStyle = "blue";
        ctx.strokeRect(10, 10, 100, 100);

        ctx.lineWidth = 2;
        ctx.strokeStyle = "red";
        ctx.strokeRect(10, 10, 100, 100);      
        // inner
        ctx.rect(140, 10, 100, 100);
        ctx.rect(140+10, 10+10, 100-20, 100-20);  // offset position and size
        ctx.fill("evenodd");                      // !important
        ctx.strokeRect(140, 10, 100, 100);

        ctx.strokeRect(0, 0, c.width, c.height); //note this is half the width of above

    
    //example 3 - simple fill
        var c = document.getElementById("myCanvas3");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(20, 20, 150, 100);

    //example 4
        var c = document.getElementById("myCanvas4");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(20, 20, 150, 100);
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 25;
        ctx.strokeRect(20, 20, 150, 100);


    // //example 5 - stroke
        var c = document.getElementById("myCanvas5");
        var ctx = c.getContext("2d");
        var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd.addColorStop(0, "red"); //center
        grd.addColorStop(1, "blue");// end gradient
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 150, 100);



    //example 6
        var c = document.getElementById("myCanvas6");
        var ctx = c.getContext("2d");

        var gradient = ctx.createLinearGradient(0, 0, 170, 0);
        gradient.addColorStop("0", "magenta");
        gradient.addColorStop("0.5" ,"blue");
        gradient.addColorStop("1.0", "red");
        // Fill with gradient
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 5;
        ctx.strokeRect(10, 10, 150, 100);

     //example 7
        var c = document.getElementById("myCanvas7");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();


        var c = document.getElementById("myCanvas8");
        var ctx = c.getContext("2d");
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 20;
        ctx.shadowOffsetY = 20;
        ctx.shadowColor = "black";
        ctx.fillStyle = "red";
        ctx.fillRect(20, 20, 100, 80);

    //example 9 - text
        var c = document.getElementById("myCanvas9");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 10, 50); //.fillText(text,x,y,maxWidth);
        /////
        ctx.font = "30px Verdana";
        // Create gradient
        var gradient = ctx.createLinearGradient(0, 0, c.width, 0);
        gradient.addColorStop("0"," magenta");
        gradient.addColorStop("0.5", "blue");
        gradient.addColorStop("1.0", "red");
        // Fill with gradient
        ctx.fillStyle = gradient;
        ctx.fillText("Big smile!", 10, 90); //.fillText(text,x,y,maxWidth);

    //example 10 - lines
        var c = document.getElementById("myCanvas10");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.lineCap = "butt";
        ctx.moveTo(20, 20);
        ctx.lineTo(200, 20);
        ctx.stroke();

        ctx.beginPath();
        ctx.lineCap = "round";
        ctx.moveTo(20, 40);
        ctx.lineTo(200, 40);
        ctx.strokeStyle = "#FF0000";
        ctx.stroke();

        ctx.beginPath();
        ctx.lineCap = "square";
        ctx.moveTo(20, 60);
        ctx.lineTo(200, 60);
        ctx.stroke();

  </script>


  <!-- <script src="logic.js"></script> -->
</body>
</html>
